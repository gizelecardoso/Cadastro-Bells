<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fluxo de Estoque - Bells</title>
  <link rel="icon" href="bells-logo.png" sizes="32x32" />
  <link rel="icon" href="bells-logo.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="bells-logo.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="bells-logo.png" width="70" height="25" class="d-inline-block align-top" alt="">
        Movimentações
      </a>
      <button class="btn btn-outline-info btn-sm my-2 my-sm-0" type="submit">
        <i class="fas fa-sign-out-alt"></i>
        Sair
      </button>
    </nav>

    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-boxes"></i>
          <small>Produtos</small>
        </a>
      </li>
      <a class="nav-link" href="#">
        <i class="fas fa-archive"></i>
        <small>Estoque</small>
      </a>
    </ul>
    <div class="row justify-content-center">
      <div class="col-10" style="margin-top: 20px;">
        <div class="row">
          <div class="col-12 col-md-3">
            <button class="btn btn-primary btn-sm">
              <i class="fas fa-plus"></i>
              Adicionar Movimentação
            </button>
          </div>
          <div class="col-12 col-md-9">
            <h4 class="text-info">
              <i class="fas fa-boxes"></i>
              Lista de Movimentações
            </h4>
          </div>
        </div>
        <div >
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Movimento</th>
                <th>Tipo</th>
                <th>Nota Fiscal</th>
                <th>Data</th>
                <th>Código</th>
                <th>Produto</th>
                <th>Cor</th>
                <th>Qtde.</th>
                <th>Físico</th>
                <th>Obs.</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>240898</td>
                <td>VENDA</td>
                <td>SAÍDA</td>
                <td>000010</td>
                <td>5/10/18</td>
                <td>23153909</td>
                <td>ALÇA CAIXA TERMICA</td>
                <td>AZUL</td>
                <td>13</td>
                <td>10</td>
                <td style="height: 1px">PRODUTO RECOMENDÁVEL PARA USAR EM CAIXA TÉRMICA</td>
                <td>
                  <button class="btn btn-outlined-primary btn-sm">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-outlined-primary btn-sm">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script>
  $(document).ready(function() {
    $('#example').DataTable({
      "language": {
        "decimal":        "",
        "emptyTable":     "No data available in table",
        "info":           "Mostrando _START_ até _END_ de _TOTAL_ entradas",
        "infoEmpty":      "Showing 0 to 0 of 0 entries",
        "infoFiltered":   "(filtered from _MAX_ total entries)",
        "infoPostFix":    "",
        "thousands":      ",",
        "lengthMenu":     "Mostrar _MENU_ entradas",
        "loadingRecords": "Loading...",
        "processing":     "Processing...",
        "search":         "Procurar:",
        "zeroRecords":    "No matching records found",
        "paginate": {
          "first":      "Primeiro",
          "last":       "Último",
          "next":       "Próximo",
          "previous":   "Anterior"
        },
        "aria": {
          "sortAscending":  ": activate to sort column ascending",
          "sortDescending": ": activate to sort column descending"
        }
      }
    });
  } );
  </script>
</body>
</html>
